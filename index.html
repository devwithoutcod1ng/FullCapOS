<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCapOS - Capture Card Operating System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000000;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
        }
        
        .logo {
            margin-bottom: 40px;
        }
        
        .logo img {
            max-width: 300px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .description {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: left;
        }
        
        .feature h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .feature p {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .start-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 12px;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .start-button:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .logo img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="FullCapOS">
        </div>
        
        <h1 class="title">FullCapOS</h1>
        
        <div class="description">
            FullCapOS is a browser-based operating system developed to use devices with integrated displays like laptops as screens 
            with the help of a capture card. It provides a fully optimized environment for video input management and real-time transmission.
        </div>
        

        
        <a href="os.html" class="start-button">Start FullCapOS</a>
    </div>
    

</body>
</html>
